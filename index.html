<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Site Fora do Ar</title>
   <!-- Inclui o Tailwind CSS para estilização moderna e responsiva -->
   <script src="https://cdn.tailwindcss.com"></script>
   <style>
       /* Define a fonte Inter como padrão para uma leitura limpa */
       body {
           font-family: 'Inter', sans-serif;
           background-color: #f7f9fb; /* Fundo suave, quase branco */
       }
   </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 sm:p-6">

   <!-- Cartão de Aviso Minimalista Centralizado -->
   <div class="max-w-md w-full bg-white shadow-2xl rounded-xl p-8 sm:p-10 text-center border-t-4 border-gray-300">
       
       <!-- Ícone Visual Simples (Rostinho Neutro) -->
       <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="mx-auto mb-4 text-gray-500">
           <circle cx="12" cy="12" r="10"/>
           <path d="M8 14s1.5 2 4 2 4-2 4-2"/>
           <line x1="9" y1="9" x2="9.01" y2="9"/>
           <line x1="15" y1="9" x2="15.01" y2="9"/>
       </svg>

       <!-- Título Principal -->
       <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-2 leading-tight">
           SITE TEMPORARIAMENTE FORA DO AR
       </h1>

       <!-- Mensagem Curta e Direta -->
       <p class="text-base text-gray-600">
           Estamos trabalhando nos bastidores para uma grande melhoria.
       </p>

       <!-- Chamada de Retorno -->
       <div class="mt-6 pt-3 border-t border-gray-100">
           <p class="text-lg font-semibold text-blue-600">
               Voltaremos em breve!
           </p>
       </div>
       
   </div>

</body>
</html>
